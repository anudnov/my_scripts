<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address</title>
    <style>
        /* Style to make the IP address bold and bigger */
        #ipAddress {
            font-weight: bold;
            font-size: 1.5em; /* Adjust the size as needed */
        }
    </style>
</head>
<body>

    <h2>Your IP Address</h2>

    <p id="ipAddress">Loading...</p>

    <script>
        // Fetch the IP address from an external API
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Display the IP address
                document.getElementById('ipAddress').innerText = "" + data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ipAddress').innerText = "Unable to fetch IP address.";
            });
    </script>

</body>
</html>
